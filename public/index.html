<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <script defer src="chat.js"></script>

    <style>
        body{
            display: flex;
            flex-direction: row;
        }

        .chat-bubble-blue{
            width: 200px;
            height: 70px;
            border-radius: 10px;
            background-color:cadetblue;
            padding: 15px;
            margin: 20px;
        }
        .chat-bubble-green{
            width: 200px;
            height: 70px;
            border-radius: 10px;
            background-color:green;
            padding: 15px;
            margin: 20px;
        }
        #chat-msg{
            display: flex;
            flex-direction: column-reverse;
            overflow: scroll;
        }
        .chat-name{
            font-size: 16px;
            font-weight: bold;
        }
        .chat-message{
            font-size: 12px;

        }
        #chat{
            padding: 20px;
            height: 800;
            display: none;
        }
        canvas{
            display: none;
        }
        #overlay{
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        #register-form{
            display: flex;
            flex-direction: column;
        }
        #register-input{
            width: 200px;
            height: 50px;
            font-size: 18px;
            border-radius: 5px;
            padding: 10px;
            margin: 30px;
        }
        input[type="button"], input[type="submit"] {
        display: inline-block;
        padding: 15px 25px;
        margin-top: 5px;
        margin-bottom: 48px;
        font-size: 14px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #DC143C;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        }
        input[type="button"], input[type="submit"] :hover {
            background-color: #3e8e41
        }

        input[type="button"], input[type="submit"] :active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        

    </style>
</head>
<body>
    <div id="overlay">
        <form id="register-form">
            <h1>Type your name here:</h1> <input id="register-input" type="text" required>
            <input type="submit" value="Send" id="register-btn">
        </form>
    </div>

    <canvas></canvas>
    <div id="chat">
        <div id="chat-msg"></div>
        <input type="text" id="chat-inp" placeholder="Type to the chat...">

    </div>
</body>
</html>
