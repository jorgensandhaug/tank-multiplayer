<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>

    <style>
        body{
            display: flex;
            flex-direction: row;
        }

        .chat-bubble{
            width: 200px;
            height: 70px;
            border-radius: 10px;
            background-color:cadetblue;
            padding: 5px;
            margin: 20px;
        }
        #chat-msg{
            display: flex;
            flex-direction: column-reverse;
        }
        .chat-name{
            font-size: 16px;
            font-weight: bold;
        }
        .chat-message{
            font-size: 12px;

        }
        #chat{
            padding: 20px;
            height: 800;
            display: none;
        }
        canvas{
            display: none;
        }
        #overlay{
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        #register-form{
            display: flex;
            flex-direction: column;
        }
        

    </style>
</head>
<body>
    <div id="overlay">
        <form id="register-form">
            Type your name here: <input id="register-input" type="text" required>
            <input type="submit" value="Send" id="register-btn">
        </form>
    </div>

    <canvas></canvas>
    <div id="chat">
        <div id="chat-msg"></div>
        <input type="text" id="chat-inp" placeholder="Type to the chat...">

    </div>
</body>
</html>
